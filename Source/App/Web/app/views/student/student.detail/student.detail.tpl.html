
<h4>{{student.Name}}</h4>

    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Phone</th>
        <th>Address</th>
        <th></th>
    </tr>
    <tr>
        <td>{{student.Id }}</td>
