<div class="row">



    <div class="col-xs-8 col-sm-6 col-md-4 col-lg-4 col-xs-offset-2 col-sm-offset-3 col-md-offset-4 col-lg-offset-4">

        <div class="row container-fluid">
            <div class="panel-group">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <div class="panel-title text-center">Login</div>
                    </div>

                    <div class="panel-body">
                        <form name="loginForm" ng-submit="login(credentials)" novalidate>
                            <div class="form-group">
                                <label for="username" class="control-label">Username:</label>
                                <input type="text" id="username" ng-model="credentials.Username" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password" class="control-label">Password:</label>
                                <input type="password" id="password" ng-model="credentials.Password" class="form-control">
                            </div>
                            <div class="input-group">
                                <input type="checkbox" /> Remember me
                            </div>
                            <br />
                            <button type="submit" class="btn btn-info">Login</button>
                        </form>
                    </div>

                    <div class="panel-footer">

                    </div>

                </div>
            </div>
        </div>

    </div>
</div>
